{% extends 'local/local_dashboard.html' %} {% block content %}

<section class="dashboard-area ptb-54">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="edit-profile">
          <h3>Edit Promotion</h3>

          <form
            method="POST"
            class="submit-property-form"
            action="/local/promotion_edit"
          >
            <input hidden name="store_id" value="{{promotion[6]}}" />
            <input hidden name="promotion_id" value="{{promotion[0]}}" />

            <div class="row">
              <div class="col-lg-6" hidden>
                <div class="form-group">
                  <label>Promotion Code</label>
                  <input
                    type="text"
                    class="form-control"
                    value="{{promotion[1]}}"
                    name="code"
                    required
                  />
                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group">
                  <label>Promotion Info</label>
                  <textarea class="form-control" name="info" required>
{{promotion[2]}}</textarea
                  >
                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group">
                  <label>Start Date</label>
                  <input
                    type="date"
                    class="form-control"
                    name="start"
                    value="{{promotion[3]}}"
                    required
                  />
                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group">
                  <label>End Date</label>
                  <input
                    type="date"
                    class="form-control"
                    name="end"
                    value="{{promotion[4]}}"
                    required
                  />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Discount Rate (%)</label>
                  <input
                    type="number"
                    class="form-control"
                    name="discount"
                    value="{{promotion[5]}}"
                    max="100"
                    required
                  />
                </div>
              </div>

              <div class="col-lg-12">
                <button type="submit" class="default-btn">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
