{% extends 'customer/customer_dashboard.html' %} {% block content1 %} {%
endblock %} {% block content %}

<section class="contact-area ptb-54"></section>

<section class="contact-area pb-54">
  <div class="container">
    <div class="contact-form">
      <h2>Leave A Message</h2>
      <form method="post" action="/customer/contact">
        <div class="row">
          <div class="col-lg-6 col-sm-6">
            <div class="form-group">
              <label>Name</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                required
                data-error="Please enter your name"
              />
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-lg-6 col-sm-6">
            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
                data-error="Please enter your email"
              />
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-lg-6 col-sm-6">
            <div class="form-group">
              <label>Phone</label>
              <input
                type="text"
                name="phone_number"
                class="form-control"
                placeholder=""
                required
                pattern="^02\d{6,10}$"
                title="Please enter a valid phone number starting with 02 and followed by 6-10 digits"
              />
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-lg-6 col-sm-6">
            <div class="form-group">
              <label>Subject</label>
              <input
                type="text"
                name="msg_subject"
                id="msg_subject"
                class="form-control"
                required
                data-error="Please enter your subject"
              />
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group">
              <label>Store</label>
              <select class="form-control" name="store_id" required>
                {% for store in store_list%}
                <option value="{{store[0]}}">{{store[1]}}</option>
                {% endfor %}
              </select>
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group">
              <label>Message</label>
              <textarea
                name="message"
                class="form-control"
                id="message"
                cols="30"
                rows="6"
                required
                data-error="Write your message"
              ></textarea>
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-lg-12 col-md-12">
            <div class="form-group checkboxs">
              <input type="checkbox" class="chb2" />
              <p>
                Accept
                <a href="terms-conditions.html">Terms &amp; Conditions</a> And
                <a href="privacy-policy.html">Privacy Policy.</a>
              </p>
            </div>
          </div>
          <div class="col-lg-12 col-md-12">
            <button type="submit" class="default-btn">
              <span>Send Message</span>
            </button>
            <div id="msgSubmit" class="h3 text-center hidden"></div>
            <div class="clearfix"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}
